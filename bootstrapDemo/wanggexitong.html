<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>标准的bootstrap模版</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<!--引入bootstrap样式表 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-5" style="background:red;overflow: hidden;">
					<p>222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222</p>
					<p>11111111111111111111111111</p>
				</div>
				<div class="col-md-7" style="background:green">222222222222222222222222222222222</div>
			</div>
			<div class="row">
				<div class="col-md-6" style="background:black">444444444444444444444444444</div>
				<div class="col-md-6" style="background:brown">555555555555555555555555555555</div>				
			</div>
		</div>
	
		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<!-- 包括所有已编译的插件 -->
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</body>
</html>
